<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container">
            <h3 class="text-center header">Books Review System</h3>
            
            <div class="add-pannel">
                <h4 class="text-center header">Add Books</h4>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Title</label>
                      <input type="text" class="form-control" id="booktitle"  placeholder="Book Title">
            
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Author</label>
                      <input type="text" class="form-control" id="bookauthor" placeholder="Author name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Category</label>
                        <input type="text" class="form-control" id="bookcategory" placeholder="Book Category">
                      </div>
                    <button id="btnsmt" type="button" class="btn btn-success">Submit</button>
                  </form>
            </div>
    </div>
